<!DOCTYPE html>
<html>
  <head>
    <title>Paintball</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="./shoot.js"></script>
    <script src="./playerMovement.js"></script>
  </head>

  <body>
    <a-scene id="seen" physics="debug:false">
      <a-assets>
        <a-asset-item
          id="shooter"
          src="./models/soldier/scene.gltf"
        ></a-asset-item
        >>
        <audio id="shoot" src="./sounds/splash.mp3"></audio>
        <audio id="footstep" src="./sounds/footStep.mp3"></audio>
      </a-assets>

      <a-entity
        id="environment"
        environment="preset:default;skyType:gradient;lighting:point"
      ></a-entity>
      <a-entity light="type:ambient;color:white;intesity:0.5"></a-entity>
      <a-entity
        light="type:directional;color:#eee;intensity:1"
        position="-1 1 0"
      ></a-entity>
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls="accelaration:500"
        look-controls="pointerLockEnabled:false"
        ><a-entity
          id="weapon"
          gltf-model="#shooter"
          position="0 -2.6 -0.2"
          rotation="-20 -145 20"
          scale="0.05 0.05 0.05"
          player-movement
        ></a-entity>
        <a-cursor></a-cursor>
      </a-entity>

      <a-entity bullets="position:0 0 -5">
        <a-plane
          id="ground"
          repeat="200 200"
          position="0 0 0"
          rotation="-90 0 0"
          height="200"
          width="200"
          static-body
          visible="false"
        ></a-plane>

        <a-box
          id="right-wall"
          material="color:#34548d"
          color="red"
          repeat="10 1 1"
          position="25 5 -15"
          rotation="0 -90 0"
          height="10"
          width="50"
          depth="1"
          static-body
          visible="true"
        ></a-box>

        <a-box
          id="right-wall"
          material="color:#34548d"
          color="red"
          repeat="10 1 1"
          position="-25 5 -15"
          rotation="0 90 0"
          height="10"
          width="50"
          depth="1"
          static-body
          visible="true"
        ></a-box>

        <a-box
          id="right-wall"
          material="color:#34548d"
          color="red"
          repeat="10 1 1"
          position="0 5 -40"
          rotation="0 0 0"
          height="10"
          width="50"
          depth="1"
          static-body
          visible="true"
        ></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
